<!DOCTYPE html>

<head>

  <title>Keep that Screen On!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>

  <div>Press button to Toggle Keep Screen On</div>
  <input type="button" id="toggleScreenOn" value="Enable noSleep">


</body>

<!-- Javascript Files -->
<script>

var videoIsPlaying = false;
var toggleButton = document.querySelector("#toggleScreenOn");
toggleButton.addEventListener("click", function () {
  if ( !videoIsPlaying ) {
    var noSleep = new NoSleep();
    setTimeout ( function () {
      noSleep.enable();
      videoIsPlaying = true;
      console.log ( "noSleep is enabled")
    }, 0)
    toggleButton.value = "Disable noSleep";
    document.body.style.backgroundColor = "lightblue";
  } else {
    noSleep.disable();
    videoIsPlaying = false;
    console.log ( "noSleep is disabled")
    toggleButton.value = "Enable noSleep";
    document.body.style.backgroundColor = "white";
  }
})

</script>
<script src = "/noSleep.js"></script>
